<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Studio F</title>

	<!-- se trabajará con la libreria de materialize css, en la página se encuentra toda la documentación relacionada con las clases de la misma.  -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet" type="text/css">

	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	 <link rel="stylesheet" type="text/css" href="public/app.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	 <meta charset="utf-8">

</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1"> 
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img src="public/iphone.png" class="iphone">
						</div>
						<div class="col s12 m7 ">						
							<div class="row">
								<div class="signup-box">
									<h1 class="kinetigram">Portal Studio F</h1>
									<form class="signup-form">
										<h2> Regístrate y entérate de las ultimas novedades de nuestra marca y comparte con nosotros la experiencia SF</h2>
										<div class="section">
											<a href="" class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
											<a href="" class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
										</div>
										<div class="divider"></div>
										<div class="section">
											<input type="email" name="email" placeholder="Correo electrónico"/>
											<input type="text" name="name" placeholder="Nombre completo"/>
											<input type="text" name="username" placeholder="Nombre de usuario"/>
											<input type="password" name="password" placeholder="contraseña"/>
											<button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
										</div>
									</form>
								</div>								
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="signin">Entrar</a>
								</div>
							</div>					
						</div>
					</div>
				</div> 
			</div>
		</div>	
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">					
				  <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>				  
				  <ul id='dropdown1' class='dropdown-content'>
				    <li><a href="#!">Español</a></li>
				    <li><a href="#!">Inglés</a></li>		   				    
				  </ul>					
				</div>
				<div class="col s12 l3 push-l6 center-align">
					© 2017 Kinetics
				</div>				
			</div>
		</div>		
	</footer>


	<!-- esta línea es estraída le la página de materialize  -->
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" 
  	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
